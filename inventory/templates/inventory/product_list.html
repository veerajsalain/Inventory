 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/product_list.css' %}?v=7">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="footer-actions">
            <a href="{% url 'add_product' %}" class="btn add-product">Add Product</a>
            <a href="{% url 'sales_history' %}" class="btn sales-history">View Sales History</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container">
            <h1>Product List</h1>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>${{ product.price }}</td>
                        <td>{{ product.stock }}</td>
                        <td class="actions">
                            <a href="{% url 'sell_product' product.id %}" class="btn sell">Sell</a>
                            <a href="{% url 'delete_product' product.id %}" class="btn delete">Delete</a>
                            <a href="{% url 'add_stock' product.id %}" class="btn add">Add Stock</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>

</body>
</html>
