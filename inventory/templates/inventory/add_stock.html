<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restock Product</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/add_stock.css' %}?v=3">
</head>
<body>

    <div class="container">
        <h2>Restock Product</h2>
        <h3>{{ product.name }}</h3>

        <form method="post">
            {% csrf_token %}

            <label for="added_stock">Enter stock quantity to add:</label>
            <input type="number" id="added_stock" name="added_stock" min="1" required>

            <button type="submit">Add Stock</button>
        </form>

        <a href="{% url 'product_list' %}" class="back-link">Back to Products</a>
    </div>

</body>
</html>
